{% extends "crypto/base.html" %}
{% load static %}
{% block body %}
    <div class="jumbotron jumbotron-fluid"
         style="background-color: rgb(20.4,22.7,25.1)">
        <div class="container">
            <div class="header">
                <a href="{% url 'btc' %}">
                    <div class="row justify-content-center mt-4">
                        <h1 class="display-1 white_text">Bitcoin</h1>
                    </div>

                    <div class="row justify-content-center mb-5">
                        <h1 class="display-2" id="coin1"></h1>
                    </div>
                </a>
                <a href="{% url 'eth' %}">
                    <div class="row justify-content-center">
                        <h1 class="display-1 white_text">Ethereum</h1>
                    </div>
                    <div class="row justify-content-center mb-5">
                        <h1 class="display-2" id="coin2"></h1>
                    </div>
                </a>
                <a href="{% url 'ltc' %}">
                    <div class="row justify-content-center">
                        <h1 class="display-1 white_text">Litecoin</h1>
                    </div>
                    <div class="row justify-content-center">
                        <h1 class="display-2" id="coin3"></h1>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src={% static "js/coins.js" %}> type = "text/javascript"</script>
    <script> $(document).ready(load_coin_prices()) </script>
{% endblock %}
